e'</span>,</div><div class="line">            <span class="string">'magenta'</span>,</div><div class="line">            <span class="string">'cyan'</span>,</div><div class="line">            <span class="string">'white'</span>,</div><div class="line">            ]</div><div class="line">            ))</div><div class="line">        )</div><div class="line"></div><div class="line">BackgroundColors = dict(</div><div class="line">        list(zip(list(range(<span class="number">40</span>, <span class="number">48</span>)),[</div><div class="line">            <span class="string">'on_grey'</span>,</div><div class="line">            <span class="string">'on_red'</span>,</div><div class="line">            <span class="string">'on_green'</span>,</div><div class="line">            <span class="string">'on_yellow'</span>,</div><div class="line">            <span class="string">'on_blue'</span>,</div><div class="line">            <span class="string">'on_magenta'</span>,</div><div class="line">            <span class="string">'on_cyan'</span>,</div><div class="line">            <span class="string">'on_white'</span></div><div class="line">            ]</div><div class="line">            ))</div><div class="line">        )</div><div class="line"></div><div class="line">max_length = max([len(v) <span class="keyword">for</span> v <span class="keyword">in</span> Styles.values()]) + max([len(v) <span class="keyword">for</span> v <span class="keyword">in</span> ForegroundColors.values()]) + max([len(v) <span class="keyword">for</span> v <span class="keyword">in</span> BackgroundColors.values()])</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">print_format_table</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    prints table of formatted text format options</div><div class="line">    """</div><div class="line">    <span class="keyword">for</span> style, styleMsg <span class="keyword">in</span> Styles.items():</div><div class="line">        <span class="keyword">for</span> fg, fgMsg <span class="keyword">in</span> ForegroundColors.items():</div><div class="line">            s1 = <span class="string">''</span></div><div class="line">            <span class="keyword">for</span> bg, bgMsg <span class="keyword">in</span> BackgroundColors.items():</div><div class="line">                format = <span class="string">';'</span>.join([str(style), str(fg), str(bg)])</div><div class="line">                formatMsg = <span class="string">'-'</span>.join([styleMsg, fgMsg, bgMsg]).center(max_length+<span class="number">3</span>)</div><div class="line">                s1 += <span class="string">'\x1b[%sm %s \x1b[0m'</span> % (format, formatMsg)</div><div class="line">            <span class="keyword">print</span> s1</div><div class="line">        <span class="keyword">print</span> <span class="string">''</span></div><div class="line"></div><div class="line">print_format_table()</div></pre></td></tr></table></figure>
